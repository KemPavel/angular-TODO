<div class="panel">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Модель</th>
        <th>Цена</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
