<div>
  <pk-todolist 
    [value1]="varToChild1" 
    [value2]="varToChild2" 
    [value3]="varToChild3"
    [value4]="varToChild4"
    (onChanged)="onOutput($event)"
    [(todoName)]="name"
  ></pk-todolist>

  <h1>{{date}}</h1>

  <input type="text" [(ngModel)]="title" [value]="title">
  <button (click)="addThing(title)">add thing in array</button>
  <button (click)="clearThings()">clear</button>

  <p>{{title}}</p>

  <ul>
    <li *ngFor="let thing of things">{{thing}}</li>
  </ul>
</div>
