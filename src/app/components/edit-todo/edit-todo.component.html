<h1>LEARNING NGRX part</h1>

<input type="text" placeholder="Add todo..." [formControl]="control">
<button (click)="onAdd(control.value)">Add</button>


<div [formGroup]="todoForm">

  <p>is form dirty: {{todoForm.dirty}}</p>

  <ul>
    <li *ngFor="let todo of todos" (click)="selectTodo(todo)">
      <span>{{todo.id}}</span>
      <span>{{todo.description}}</span>
    </li>
  </ul>

  <input type="text" formControlName="id">
  <div>
    <ckeditor
      formControlName="description"
      [config]="{
        uiColor: '#FFFFFF',
        allowedContent: true,
        autoParagraph: false
      }"
      [readonly]="false"
    ></ckeditor>
  </div>
</div>
