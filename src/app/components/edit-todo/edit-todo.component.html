<div [formGroup]="todoForm">

  <p>is form dirty: {{todoForm.dirty}}</p>

  <ul>
    <li *ngFor="let todo of todos" (click)="selectTodo(todo)">
      <span>{{todo.id}}</span>
      <span>{{todo.description}}</span>
    </li>
  </ul>

  <input type="text" formControlName="id">
  <div>
    <ckeditor
      formControlName="description"
      [config]="{
        uiColor: '#FFFFFF',
        allowedContent: true,
        autoParagraph: false
      }"
      [readonly]="false"
    ></ckeditor>
  </div>
</div>
